<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeLine do Amor</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="intro">
        <button onclick="initialize()" class='glowing-btn'><span class='glowing-txt'>PRO<span class='faulty-letter'>N</span>TA?</span></button>  
    </section>

        <div class="audio">
            <audio class="music" src="assets/soundtrack.mp3" ></audio>
            <button class="botao-play">
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-play" style="visibility: hidden;"></i>

            </button>
        </div>
        
        <div class="ocean">
            <div class="wave"></div>
            
          </div>


        <div class="timeline">
            <div class="moment-emoji-right" style="animation-delay: 0.2s;">
                <img class="emoji" src="assets/icons8-smiling-face-with-sunglasses-48.png" alt="emoji">
                <span class="date">12/12/12</span>
            </div>

            <div class="moment-emoji-left" style="animation-delay: 0.4s;">
                <img class="emoji" src="assets/icons8-smiling-face-with-sunglasses-48.png" alt="emoji">
                <span class="date">12/12/12</span>
            </div>

            <div class="moment-emoji-right" style="animation-delay: 0.8s;">
                <img class="emoji" src="assets/icons8-smiling-face-with-sunglasses-48.png" alt="emoji">
                <span class="date">12/12/12</span>
            </div>

            <div class="moment-emoji-left" style="animation-delay: 1.2s;">
                <img class="emoji" src="assets/icons8-smiling-face-with-sunglasses-48.png" alt="emoji">
                <span class="date">12/12/12</span>
            </div>

            <div class="moment-emoji-right" style="animation-delay: 1.6s;">
                <img class="emoji" src="assets/icons8-smiling-face-with-sunglasses-48.png" alt="emoji">
                <span class="date">12/12/12</span>
            </div>

            <div class="moment-emoji-left" style="animation-delay: 2s;">
                <img class="emoji" src="assets/icons8-smiling-face-with-sunglasses-48.png" alt="emoji">
                <span class="date">12/12/12</span>
            </div>

            <div class="moment-emoji-right" style="animation-delay: 2.4s;">
                <img class="emoji" src="assets/icons8-smiling-face-with-sunglasses-48.png" alt="emoji">
                <span class="date">12/12/12</span>
            </div>

            <div class="moment-emoji-left" style="animation-delay: 2.8s;">
                <img class="emoji" src="assets/icons8-smiling-face-with-sunglasses-48.png" alt="emoji">
                <span class="date">12/12/12</span>
            </div>

            <div class="moment-emoji-right" style="animation-delay: 3.2s;">
                <img class="emoji" src="assets/icons8-smiling-face-with-sunglasses-48.png" alt="emoji">
                <span class="date">12/12/12</span>
            </div>

            
        </div>
    
        <div class="moment-photo">
            <i class="fa-regular fa-circle-xmark"></i>
            <img class="photo" src="" alt="foto">
            <span class="caption">neste dia comemos coco a vontade e tomamos uma cerveja</span>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
